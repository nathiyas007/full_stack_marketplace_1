<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Market Place</title>
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/login.css" />
    <script src="../js/script.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->


    <!-- Login Content -->
    <!-- Login Content -->
    <main class="login-page">
      <div class="login-card">
        <div class="card-header">
           <h2>Welcome Back</h2>
           <p>Enter your credentials to access your account</p>
        </div>

        <form onsubmit="handleLogin(event)" class="login-form">
          <div class="form-group">
             <label for="loginEmail">Email Address</label>
             <div class="input-wrapper">
               <i class="fa-regular fa-envelope"></i>
               <input id="loginEmail" type="email" placeholder="name@example.com" required />
             </div>
          </div>
          
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <div class="input-wrapper">
               <i class="fa-solid fa-lock"></i>
               <input id="loginPassword" type="password" placeholder="••••••••" required />
            </div>
         </div>

          <button type="submit" class="login-btn">
             <span>Login</span>
             <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>

        <div class="card-footer">
           <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
           <a href="#" class="forgot-password">Forgot Password?</a>
           <div class="auth-extra-links" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;">
              <a href="about.html" style="color: var(--text-muted); font-size: 14px; text-decoration: none;"><i class="fa-solid fa-circle-info"></i> About Us</a>
           </div>
        </div>
      </div>
    </main>

  </body>
</html>
